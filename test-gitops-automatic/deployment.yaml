apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
  namespace: test-gitops-automatic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts: # Add this section
        - name: nginx-cache
          mountPath: /var/cache/nginx
      volumes: # Add this section
      - name: nginx-cache
        emptyDir: {}