# File: test-gitops-automatic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
  namespace: test-gitops-automatic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: registry.access.redhat.com/ubi8/httpd-24
        ports:
        - containerPort: 8080
        resources:  # <-- Add this resources block
          requests:
            memory: "1024Mi"
            cpu: "2000m"
          limits:
            cpu: "100"
